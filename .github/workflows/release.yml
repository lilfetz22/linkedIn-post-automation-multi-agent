# =============================================================================
# Semantic Release Workflow
# =============================================================================
# Automated versioning and releases using python-semantic-release
# Triggers on pushes to master branch with conventional commits
# =============================================================================

name: Release

on:
  push:
    branches:
      - master
      - main

# Ensure only one release job runs at a time
concurrency:
  group: ${{ github.workflow }}-release-${{ github.ref_name }}
  cancel-in-progress: false

# Default permissions (least privilege)
permissions:
  contents: read

jobs:
  # ---------------------------------------------------------------------------
  # Run tests first to ensure quality before release
  # ---------------------------------------------------------------------------
  test:
    name: Run Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run tests
        run: |
          pytest tests/ --cov=. --cov-fail-under=75
        env:
          GOOGLE_API_KEY: "test-api-key-for-ci"

  # ---------------------------------------------------------------------------
  # Semantic Release - Version bumping, changelog, and GitHub release
  # ---------------------------------------------------------------------------
  release:
    name: Semantic Release
    runs-on: ubuntu-latest
    needs: test

    permissions:
      contents: write  # Required for pushing commits and tags
      id-token: write  # Required for trusted publishing (if using PyPI)

    steps:
      # Checkout with full history for semantic-release to analyze commits
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: ${{ github.ref_name }}
          fetch-depth: 0  # Full history for semantic-release

      # Force the release branch to the workflow SHA
      # Prevents accidentally releasing un-evaluated changes if branch was updated
      - name: Force release branch to workflow SHA
        run: |
          git reset --hard ${{ github.sha }}

      # Run Python Semantic Release
      - name: Python Semantic Release
        id: release
        uses: python-semantic-release/python-semantic-release@v10.5.2
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          git_committer_name: "github-actions"
          git_committer_email: "actions@github.com"

      # Upload release assets to GitHub Release
      - name: Upload to GitHub Release Assets
        uses: python-semantic-release/publish-action@v10.5.2
        if: steps.release.outputs.released == 'true'
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          tag: ${{ steps.release.outputs.tag }}

    outputs:
      released: ${{ steps.release.outputs.released }}
      version: ${{ steps.release.outputs.version }}
      tag: ${{ steps.release.outputs.tag }}

  # ---------------------------------------------------------------------------
  # Post-release notification (optional)
  # ---------------------------------------------------------------------------
  notify:
    name: Release Notification
    runs-on: ubuntu-latest
    needs: release
    if: needs.release.outputs.released == 'true'

    steps:
      - name: Print release summary
        run: |
          echo "ðŸŽ‰ New release published!"
          echo "Version: ${{ needs.release.outputs.version }}"
          echo "Tag: ${{ needs.release.outputs.tag }}"
          echo "View release: https://github.com/${{ github.repository }}/releases/tag/${{ needs.release.outputs.tag }}"
