[pytest]
# Test discovery paths
testpaths = tests

# Python path for imports
pythonpath = .

# Default pytest options
addopts = -v --strict-markers --tb=short

# Markers for test categorization
markers =
    unit: Unit tests for individual components
    integration: Integration tests for multi-component flows
    slow: Tests that take longer to run (>5s)
    llm: Tests that require LLM mocking or integration
    persona: Tests for persona compliance validation

# Minimum Python version
minversion = 3.10

# Filter warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

# Console output settings
console_output_style = progress

# Timeout for tests (requires pytest-timeout plugin if needed)
# timeout = 30

# Coverage configuration (can also be in .coveragerc or pyproject.toml)
# These settings work with pytest-cov
